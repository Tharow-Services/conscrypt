syntax = "proto2";
package org.conscrypt;

enum EventType {
  EVENT_UNKNOWN = 0;
  EVENT_TLS_HANDSHAKE = 1;
}

enum Protocol {
  PROTOCOL_UNKNOWN = 0;
  PROTOCOL_TLS_1_1 = 1;
  PROTOCOL_TLS_1_2 = 2;
  PROTOCOL_TLS_1_3 = 3;
}

enum Result {
  RESULT_UNKNOWN = 0;
  RESULT_SUCCESS = 1;
  RESULT_TIMEOUT = 2;
  RESULT_FAILURE = 3;
}

message Event {
  optional org.conscrypt.EventType type = 1;
  optional org.conscrypt.Protocol protocol = 2;
  optional org.conscrypt.Result result = 3;
  optional int64 duration_ms = 4;
}